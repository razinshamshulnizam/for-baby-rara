<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sulaiman's Love Page ðŸ–¤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to top right, #ffc9de, #ffd1dc);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 5;
    }

    .question {
      font-size: 2rem;
      color: black;
      text-shadow: 1px 1px 2px #ff69b4;
      padding: 20px;
      max-width: 90%;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: black;
      position: absolute;
      top: 100%;
      transform: rotate(-45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0;
      z-index: 0;
    }

    .heart::before, .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { top: 100%; opacity: 0; transform: translateX(0) translateY(0) rotate(-45deg) scale(0.5); }
      10% { opacity: 1; }
      100% { top: -10%; transform: translateX(0) translateY(-100vh) rotate(360deg) scale(1.2); opacity: 0; }
    }

    .final {
      font-size: 2.5rem;
      color: black;
      text-shadow: 2px 2px 8px #ff4d6d;
      animation: finalReveal 1s forwards;
      text-align: center;
      padding: 20px;
    }

    @keyframes finalReveal {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .sticker {
      width: 150px;
      height: 150px;
      margin-top: 20px;
      object-fit: contain;
    }

    .hidden { display: none; }

    .btn-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      background: #ff4d6d;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 2px 2px 10px #ff8fa3;
      transition: transform 0.3s;
    }

    button:hover { transform: scale(1.1); }
    #noBtn { background: #888; } /* Different color for 'No' */
  </style>
</head>
<body>

  <div id="content">
    <div class="question" id="question"></div>
    <img src="" class="sticker" id="sticker" />
    
    <div class="final hidden" id="finalMsg"></div>

    <div class="btn-container">
      <button id="nextBtn">Next</button>
      <button id="yesBtn" class="hidden">Yes</button>
      <button id="noBtn" class="hidden">No</button>
    </div>
  </div>

<script>
  const questions = [
    "to baby rara sayang ! ðŸŒ¸",
    "I need to be honest and take responsibility. I lied to you about smoking, and that was wrong.",
    "I didnâ€™t do it to disrespect you, I did it because I was scared to disappoint you. But lying was worse",
    "I understand why youâ€™re upset. I care about you and I want to rebuild trust, even if it takes time",
    "can u forgivee me pleaseee ðŸ˜”"
  ];

  const stickers = [
    "/1.png", "/2.png", "/3.png", "/4.png", "/5.png"
  ];

  let step = 0;
  const questionEl = document.getElementById('question');
  const stickerEl = document.getElementById('sticker');
  const finalMsgEl = document.getElementById('finalMsg');
  const nextBtn = document.getElementById('nextBtn');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  function showStep() {
    if (step < questions.length) {
      questionEl.textContent = questions[step];
      stickerEl.src = stickers[step];
      
      // If it's the last question, swap buttons
      if (step === questions.length - 1) {
        nextBtn.classList.add('hidden');
        yesBtn.classList.remove('hidden');
        noBtn.classList.remove('hidden');
      }
      step++;
    }
  }

  nextBtn.addEventListener('click', showStep);

  yesBtn.addEventListener('click', () => {
    finish("THANKYOUUU SAYANG SAYA TAK BUAT DAH ANYMOREE, I LOVEEE U SO MUCHH ðŸ˜­â¤ï¸ !");
  });

  noBtn.addEventListener('click', () => {
    finish("hmmmmm Iâ€™ll give you space, but Iâ€™m here when youâ€™re ready.");
  });

  function finish(message) {
    questionEl.classList.add('hidden');
    stickerEl.classList.add('hidden');
    yesBtn.classList.add('hidden');
    noBtn.classList.add('hidden');
    
    finalMsgEl.textContent = message;
    finalMsgEl.classList.remove('hidden');
  }

  // Start
  showStep();

  // Background Hearts
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
    heart.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
